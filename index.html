<html lang="en">

<head>
    <title>Renderline V0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="index.02a40af7.css">
    <!-- <link rel="stylesheet" href=".scss"> -->
</head>

<body>
    <div id="home">
        <div class="logo-client">
            <a href="https://www.ecologie.gouv.fr/direction-generale-laviation-civile-dgac">
                <img class="logo-dsna" src="Logo_DSNA.8c3e7082.jpg" alt="Logo DSNA">
            </a>
            <a href="https://www.enac.fr/fr">
                <img class="logo-enac" src="logo_rf_enac.fbb977ac.jpg" alt="Logo ENAC">
            </a>
        </div>
        <img class="logo" src="logo-RenderLine-without-text-line.4b7ca1a6.svg" alt="Logo Renderline">
        <div class="content">
            <div class="main">
                <div class="data">
                    <span id="title">Data</span>
                    <p>Drag and drop the data you want to use in the area below</p>
                    <div id="list-data"></div>
                </div>
                <div class="json">
                    <span id="title">Json</span>
                    <div class="json-head">
                        <p>Drag and drop the Json configuration file into the area below</p>
                        <button id="download-json" title="Download the configuration file">
                            <span>
                                <svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 1080 1080" width="20" height="20">
                                    <style>.s0 {
  fill: #000;
}

</style>
                                    <g id="Layer 1">
                                        <path id="Forme 1" fill-rule="evenodd" class="s0" d="m966.9 483.6l-426.9 372.3-426.9-372.3z"></path>
                                        <path id="Forme 2" fill-rule="evenodd" class="s0" d="m455 27h167.7v672.5h-167.7z"></path>
                                        <path id="Forme 3" fill-rule="evenodd" class="s0" d="m0 948.4h1080v131.6h-1080z"></path>
                                    </g>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <textarea id="json-viewer" cols="num" rows="num">{
    "title": "Exemple",

    "scene" : {

        "data": [
            {
                "name": "WORLD",
                "information": {
                    "fileName": "flightData02_lowWeight.csv",
                    "type": "CSV",
                    "settings": {
                        "altitudeFactor": 20
                    }
                }
            }
        ],

        "objects" : [
            
            {
                "name": "pf1",
                "information": {
                    "type": "PointFlow",
                    "dataName": "WORLD",
                    "settings": {
                        "color": "#2247DB",
                        "opacity": 0.15,
                        "point_size": 8
                    }
                }
            },
            
            {
                "name": "lines",
                "information": {
                    "type": "Lines",
                    "dataName": "WORLD",
                    "settings": {
                        "color": "#2247DB",
                        "opacity": 0.02,
                        "bloom": false
                    }
                }
            }
        ],

        "actions": [
            
        ]

    },

    "video": {

        "settings" : {
            "width": 1920,
            "height": 1080,
            "fps": 30,
            "duration": 20000
        },

        "cameraMoves": [

            {
                "timestep": 0,
                "type": "Jump",
                "to": { "lat": 30, "long": 0, "alt": 5000000 },
                "lookAt": "center"
            },
            {
                "timestep": 3000,
                "type": "Around",
                "target": { "lat": 90, "long": 0, "alt": 0 },
                "angle": -360,  
                "duration": 20000
            }

        ]

    }

}
                    </textarea>
                </div>
            </div>
            <div class="buttons">
                <button id="explore" title="Explore your data"><span>üåç</span> Explore</button>
                <button id="preview" title="Preview before recording (the fps can be different from the rendering)"><span>üéûÔ∏è</span> Preview</button>
                <button id="record" title="Start recording"><span>üé•</span> Record</button>
            </div>
            <a id="help-button" href="https://renderline.github.io/docs/" title="Documentation">
                <span>?</span>
            </a>
        </div>
    </div>
    <div id="render_state"></div>
    <script type="module" src="index.6066ffdd.js"></script>
</body>

</html>
